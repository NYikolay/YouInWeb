{% extends 'base.html' %}
{% block title %}{% endblock %}


{% block content %}

<div class="room_form-container">
  <div class="room_form-top">
    <a href="{{ request.META.HTTP_REFERER }}" class="room_form-back"><i class="icon-level-up"></i></a>
    <h3>Create/Update study room</h3>
  </div>
  <div class="room_form-body">
    <form action="" method="post">
      {% csrf_token %}
      <div class="room_form-group d-flex flex-column">
        <label class="room_topic">Enter a Topic</label>
        <input required type="text" value="{{ room.topic.name }}" name="topic" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
        <datalist id="datalistOptions">
          {% for topic in topics %}
          <option value="{{ topic.name }}">{{ topic.name }}</option>
          {% endfor %}
        </datalist>
        {{ field }}
      </div>
      <div class="room_form-group d-flex flex-column">
        <label class="room_topic">Room Name</label>
        {{ form.name }}
      </div>
      <div class="room_form-group d-flex flex-column">
        <label class="room_topic">Room Description</label>
        {{ form.description }}
      </div>
      <div class="room_form-buttons d-flex flex-row-reverse align-items-center">
        <button class="room_button-submit" type="submit">Submit</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="room_button-back">Cancel</a>
      </div>
    </form>

  </div>
</div>



{% endblock %}
